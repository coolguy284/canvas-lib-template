<!doctype html>
<html>
  <head>
    <title>Basic</title>
    
    <style>
      html {
        font-family: Arial, sans-serif;
        color: white;
        background-color: black;
      }
      
      #canvas_container {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        
        canvas {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  
  <body>
    <div id = 'canvas_container'></div>
    
    <script type = 'module'>
      import { CanvasManager, CanvasMode, FrameRateMode, ShaderSegmentType } from '../canvas-lib/main.mjs';
      
      let man = new CanvasManager(canvas_container);
      
      await man.setCanvasMode({
        mode: CanvasMode.WEBGL_FULL_CANVAS_SHADER,
        frameRate: {
          mode: FrameRateMode.RESIZE_ONLY,
        },
        shaderSegments: [
          {
            type: ShaderSegmentType.STRING,
            content: `
              void main() {
                gl_FragColor = vec4(gl_FragCoord.xy / 100 % 1, 0.0, 1.0);
              }
            `,
          },
        ],
        triggers: {
          render: () => {},
        },
      });
      
      window.scriptVars = { man };
    </script>
  </body>
</html>
