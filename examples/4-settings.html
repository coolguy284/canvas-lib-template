<!doctype html>
<html>
  <head>
    <title>Basic</title>
    
    <style>
      html {
        font-family: Arial, sans-serif;
        color: white;
        background-color: black;
      }
      
      #canvas_container {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        
        canvas {
          width: 100%;
          height: 100%;
        }
      }
      
      #settings_btn {
        position: fixed;
        right: 0.3rem;
        bottom: 0.3rem;
        background-color: inherit;
        color: inherit;
        border: 0.1rem solid white;
        border-radius: 0.2rem;
      }
      
      #settings_div {
        position: fixed;
        right: 0.3rem;
        top: 0.3rem;
        height: calc(100% - 2.7rem);
        padding: 0.2rem;
        border: 0.1rem solid white;
        border-radius: 0.2rem;
      }
    </style>
  </head>
  
  <body>
    <div id = 'canvas_container'></div>
    
    <button id = 'settings_btn'>Settings</button>
    
    <div id = 'settings_div' style = 'display: none;'></div>
    
    <script type = 'module'>
      import { CanvasManager, CanvasMode, FrameRateMode, SettingsManager } from '../canvas-lib/main.mjs';
      
      let canvasMgr = new CanvasManager(canvas_container);
      
      await canvasMgr.setCanvasMode({
        mode: CanvasMode['2D'],
        frameRate: {
          mode: FrameRateMode.RESIZE_ONLY,
        },
        triggers: {
          render: () => {
            let [ width, height ] = canvasMgr.getCanvasSize();
            let ctx = canvasMgr.getContext();
            
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'white';
            ctx.font = '2rem Arial, sans-serif';
            ctx.fillText('text', 20, 40);
          },
        },
      });
      
      let settingsMgr = new SettingsManager({
        button: settings_btn,
        div: settings_div,
      });
      
      window.scriptVars = { canvasMgr, settingsMgr };
    </script>
  </body>
</html>
