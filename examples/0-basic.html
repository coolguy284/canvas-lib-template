<!doctype html>
<html>
  <head>
    <title>Basic</title>
    
    <style>
      html {
        font-family: Arial, sans-serif;
        color: white;
        background-color: black;
      }
      
      #canvas_container {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        
        canvas {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  
  <body>
    <div id = 'canvas_container'></div>
    
    <script type = 'module'>
      import { CanvasManager } from '../lib/canvas/manager.mjs';
      
      let man = new CanvasManager(canvas_container);
      
      man.setCanvasMode('2D');
      
      await new Promise(r => setTimeout(r, 1));
      
      let [ width, height ] = man.getCanvasSize();
      
      let ctx = man.getContext();
      
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'red';
      ctx.fillRect(100, 100, 100, 100);
      
      window.scriptVars = { man, ctx };
    </script>
  </body>
</html>
