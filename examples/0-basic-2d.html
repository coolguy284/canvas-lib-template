<!doctype html>
<html>
  <head>
    <title>Basic</title>
    
    <style>
      html {
        font-family: Arial, sans-serif;
        color: white;
        background-color: black;
      }
      
      #canvas_container {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        
        canvas {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  
  <body>
    <div id = 'canvas_container'></div>
    
    <script type = 'module'>
      import { CanvasManager, CanvasMode, FrameRateMode } from '../canvas-lib/main.mjs';
      
      let man = new CanvasManager(canvas_container);
      
      await man.setCanvasMode({
        mode: CanvasMode['2D'],
        frameRate: {
          mode: FrameRateMode.RESIZE_ONLY,
        },
        triggers: {
          render: () => {
            const [ width, height ] = man.getCanvasSize();
            let ctx = man.getContext();
            
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'red';
            ctx.fillRect(100, 100, 200, 200);
          },
        },
      });
      
      window.scriptVars = { man };
    </script>
  </body>
</html>
