<!doctype html>
<html>
  <head>
    <title>Basic</title>
    
    <style>
      html {
        font-family: Arial, sans-serif;
        color: white;
        background-color: black;
      }
      
      #canvas_container {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        
        canvas {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  
  <body>
    <div id = 'canvas_container'></div>
    
    <script type = 'module'>
      import { CanvasManager, FrameRateMode } from '../canvas-lib/main.mjs';
      
      let man = new CanvasManager(canvas_container);
      
      await man.setCanvasMode({
        mode: 'WEBGL_FULL_CANVAS_SHADER',
        frameRate: {
          mode: FrameRateMode.RESIZE_ONLY,
        },
        triggers: {
          render: () => {},
        },
      });
      
      window.scriptVars = { man };
    </script>
  </body>
</html>
